env TELEGRAM_BOT_TOKEN;
env BRAVE_API_KEY;
env GITHUB_TOKEN;
env GOOGLE_CLIENT_ID;
env GOOGLE_CLIENT_SECRET;
env GOOGLE_REFRESH_TOKEN;
env VIBER_BOT_TOKEN;

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    js_path /etc/nginx/njs/;
    js_import tokens from token_refresh.js;

    js_shared_dict_zone zone=google_tokens:1m;

    # Token variables — njs reads from env / shared dict per-request
    js_set $telegram_token tokens.get_telegram_token;
    js_set $brave_key tokens.get_brave_key;
    js_set $github_token tokens.get_github_token;
    js_set $github_token_base64 tokens.get_github_token_base64;
    js_set $google_access_token tokens.get_google_token;
    js_set $viber_token tokens.get_viber_token;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;

    # Security: hide nginx version from error pages and Server header
    server_tokens off;

    # Security: strip upstream infrastructure headers from all responses
    proxy_hide_header X-Powered-By;
    proxy_hide_header Via;
    proxy_hide_header X-AspNet-Version;
    proxy_hide_header X-Runtime;
    proxy_hide_header X-Request-Id;

    # Security: intercept upstream 5xx to prevent stack trace / token leakage
    # (4xx pass through — clients need to see 400/404/429 details)
    proxy_intercept_errors on;

    # Security: rate limiting zones (per source IP)
    limit_req_zone $binary_remote_addr zone=api_general:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=api_search:10m rate=5r/s;

    # Increase buffer sizes for API responses
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # ============================================================
    # Health Check Endpoint + Google Token Refresh
    # Internal: http://security-api-proxy:8080
    # ============================================================
    server {
        listen 8080;
        server_name _;

        location /health {
            return 200 '{"status":"ok","services":["telegram","brave","github-api","github-git","google","viber"],"llm":"use security-llm-proxy:8080"}';
            add_header Content-Type application/json;
        }

        location /status {
            return 200 'OpenClaw API Proxy\n\nPorts:\n  8081 - Telegram API\n  8082 - Brave Search API\n  8083 - GitHub API\n  8084 - GitHub Git (HTTP)\n  8085 - Google API\n  8086 - Viber API\n  LLM  - security-llm-proxy:8080 (separate container)\n';
            add_header Content-Type text/plain;
        }

        # js_periodic runs the Google OAuth2 token refresh every 2700s (45 min)
        location @token_refresh {
            js_periodic tokens.refresh_google_token interval=2700s;
        }
    }

    # ============================================================
    # Telegram API Proxy
    # Internal: http://security-api-proxy:8081
    # Forwards to: https://api.telegram.org
    # ============================================================
    server {
        listen 8081;
        server_name _;

        error_page 500 502 503 504 =503 @error_5xx;
        location @error_5xx {
            return 503 '{"error":"upstream_error","message":"service temporarily unavailable"}';
        }

        # Bot API endpoint: /bot<token>/method
        location ~ ^/bot(.*)$ {
            limit_req zone=api_general burst=10 nodelay;

            rewrite ^/bot.*?/(.*)$ /bot$telegram_token/$1 break;

            proxy_pass https://api.telegram.org;
            proxy_ssl_server_name on;
            proxy_set_header Host api.telegram.org;
            proxy_set_header Content-Type $http_content_type;
            proxy_redirect off;

            # Strip upstream session cookies from reaching the client
            proxy_hide_header Set-Cookie;
            proxy_set_header Cookie "";

            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;
        }

        # File download endpoint
        location /file/ {
            limit_req zone=api_general burst=10 nodelay;

            rewrite ^/file/bot.*?/(.*)$ /file/bot$telegram_token/$1 break;

            proxy_pass https://api.telegram.org;
            proxy_ssl_server_name on;
            proxy_set_header Host api.telegram.org;
            proxy_redirect off;

            # Strip upstream session cookies from reaching the client
            proxy_hide_header Set-Cookie;
            proxy_set_header Cookie "";
        }
    }

    # ============================================================
    # Brave Search API Proxy
    # Internal: http://security-api-proxy:8082
    # Forwards to: https://api.search.brave.com
    # ============================================================
    server {
        listen 8082;
        server_name _;

        error_page 500 502 503 504 =503 @error_5xx;
        location @error_5xx {
            return 503 '{"error":"upstream_error","message":"service temporarily unavailable"}';
        }

        location / {
            limit_req zone=api_search burst=5 nodelay;

            proxy_pass https://api.search.brave.com;
            proxy_ssl_server_name on;
            proxy_set_header Host api.search.brave.com;
            proxy_set_header X-Subscription-Token $brave_key;
            proxy_set_header Accept application/json;
            proxy_redirect off;

            # Don't pass through any auth headers from client
            proxy_set_header Authorization "";
            proxy_set_header Cookie "";

            # Strip upstream session cookies from reaching the client
            proxy_hide_header Set-Cookie;

            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
        }
    }

    # ============================================================
    # GitHub API Proxy
    # Internal: http://security-api-proxy:8083
    # Forwards to: https://api.github.com
    # ============================================================
    server {
        listen 8083;
        server_name _;

        error_page 500 502 503 504 =503 @error_5xx;
        location @error_5xx {
            return 503 '{"error":"upstream_error","message":"service temporarily unavailable"}';
        }

        location / {
            limit_req zone=api_general burst=10 nodelay;

            proxy_pass https://api.github.com;
            proxy_ssl_server_name on;
            proxy_set_header Host api.github.com;
            proxy_set_header Authorization "Bearer $github_token";
            proxy_set_header User-Agent "OpenClaw-Proxy/1.0";
            proxy_set_header Accept application/vnd.github+json;
            proxy_set_header X-GitHub-Api-Version 2022-11-28;
            proxy_set_header Cookie "";
            proxy_redirect off;

            # Strip upstream session cookies from reaching the client
            proxy_hide_header Set-Cookie;

            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;
        }
    }

    # ============================================================
    # GitHub Git HTTP Proxy (for git clone/push/pull)
    # Internal: http://security-api-proxy:8084
    # Forwards to: https://github.com
    # ============================================================
    server {
        listen 8084;
        server_name _;

        error_page 500 502 503 504 =503 @error_5xx;
        location @error_5xx {
            return 503 '{"error":"upstream_error","message":"service temporarily unavailable"}';
        }

        location / {
            limit_req zone=api_general burst=10 nodelay;

            proxy_pass https://github.com;
            proxy_ssl_server_name on;
            proxy_set_header Host github.com;
            proxy_set_header Authorization "Basic $github_token_base64";
            proxy_set_header User-Agent "git/2.40.0";
            proxy_set_header Cookie "";
            proxy_redirect off;

            # Strip upstream session cookies from reaching the client
            proxy_hide_header Set-Cookie;

            # Git operations can be slow
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;

            # Large repos need big buffers
            client_max_body_size 500M;
            proxy_request_buffering off;
        }
    }

    # ============================================================
    # Google API Proxy
    # Internal: http://security-api-proxy:8085
    # Forwards to: https://www.googleapis.com
    # ============================================================
    server {
        listen 8085;
        server_name _;

        error_page 500 502 503 504 =503 @error_5xx;
        location @error_5xx {
            return 503 '{"error":"upstream_error","message":"service temporarily unavailable"}';
        }

        location / {
            limit_req zone=api_general burst=10 nodelay;

            proxy_pass https://www.googleapis.com;
            proxy_ssl_server_name on;
            proxy_set_header Host www.googleapis.com;
            proxy_set_header Authorization "Bearer $google_access_token";
            proxy_redirect off;

            # Don't pass through any auth/session state from or to the client
            proxy_set_header Cookie "";
            proxy_hide_header Set-Cookie;

            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;
        }
    }

    # ============================================================
    # Viber API Proxy
    # Internal: http://security-api-proxy:8086
    # Forwards to: https://chatapi.viber.com/pa
    # ============================================================
    server {
        listen 8086;
        server_name _;

        error_page 500 502 503 504 =503 @error_5xx;
        location @error_5xx {
            return 503 '{"error":"upstream_error","message":"service temporarily unavailable"}';
        }

        location / {
            limit_req zone=api_general burst=10 nodelay;

            proxy_pass https://chatapi.viber.com/pa/;
            proxy_ssl_server_name on;
            proxy_set_header Host chatapi.viber.com;
            proxy_set_header X-Viber-Auth-Token $viber_token;
            proxy_set_header Content-Type application/json;
            proxy_redirect off;

            # Don't pass through any auth/session state from or to the client
            proxy_set_header Authorization "";
            proxy_set_header Cookie "";
            proxy_hide_header Set-Cookie;

            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
        }
    }
}
